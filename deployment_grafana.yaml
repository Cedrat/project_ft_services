apiVersion: apps/v1
kind: Deployment
metadata:
    name: grafana-deployment
    labels:
        app: grafana
spec:
    replicas: 1
    selector:
        matchLabels:
            app: grafana
    template:
        metadata:
            labels:
                app: grafana
        spec:
            containers:
            - name: grafana
              imagePullPolicy: Never
              image: grafana:latest
              ports:
              - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: service-grafana
  annotations:
      metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: grafana
  type: LoadBalancer
  ports:
    - name: https
      protocol: TCP
      port: 3000
      targetPort: 3000
